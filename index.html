<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">        
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <main>
        <div class="barra_topo">
            <div class="containerLogo">
                <img src="img/logoUOL.png" alt="logoUOL">
            </div>
            <div class="containerIcon">
                <ion-icon name="people"></ion-icon>
            </div>
        </div>

        <div class="mensagens_chat">
            <div class="statusUsuario">
                <span class="horario"></span> <span class="remetente"></span>entra na sala...
            </div>
            <div class="msgAberta">
                <span class="horario"></span> <span class="remetente"></span>para<span class="destinatario"></span>:<span class="mensagem"></span>
            </div>
            <div class="msgReservada">
                <span class="horario"></span> <span class="remetente"></span> reservadamente para<span class="destinatario"></span>:<span class="mensagem"></span>
            </div>
        </div>
        <div class="barra_enviarMensagem">
            <div class="enviarMensagem"><input type="text" class="mensagem" placeholder="Escreva aqui...">
            </div>
            <div class="containerIcon">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
